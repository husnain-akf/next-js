<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        p{
            border: 2px solid black;
        }
        .redElement {
            color: red;
        }
        .bgBule{
            background-color: blue;
        }

        footer,span{
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selector</h3>
    <p>This is simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgBule">This is yet anthore simple paragraph inside div to demonstrate css selector</p>
    <div>
        <p>This is a anthore simple paragraph to demonstrate css selectors</p>
    </div>
    <span>This is span</span>
    <footer>This is footer</footer>
    </body>

</html>
